<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./index.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <script src="https://kit.fontawesome.com/9c6e4a89e4.js" crossorigin="anonymous"></script>   
</head>
<body>
    <div class="container flex">
        <div class="wrapper">
            <div class="header">
                <div class="image">
                    <img src="./photo_1.jpg" class="pic" alt="">
                </div>
                <div class="name">Hamza Sohail <i class="fas fa-chevron-down icons-1"></i></div>
                <div class="blank"></div>
                <div class="video flex"><i class="fas fa-video"></i></div>
                <div class="voice flex"><i class="fas fa-phone-alt"></i></div>
                <div class="minimize flex"><i class="fas fa-minus"></i></div>
                <div class="close flex"><i class="fas fa-times"></i></div>
            </div>
            <div class="chatArea">
                <div class="dateAndTime flex">Aug 17, 2021, 2:18 PM</div>
                <div class="msg-1">
                    <div class="icons flex">
                        <i class="fas fa-ellipsis-v dots flex same icon-1"></i>
                        <i class="fas fa-reply-all rep flex same icon-2"></i>
                        <i class="far fa-smile smile flex same icon-3"></i>
                    </div>
                    <div class="msg-1-1 msgs">hello</div>
                </div>
                <div class="msg-2">
                    <div class="dp newImage"><img src="./photo_1.jpg" class="newPic" alt=""></div>
                    <div class="msg-2-1 msgs">This is Second msg.</div>
                    <div class="icons flex">
                        <i class="far fa-smile smile flex same icon-3"></i>
                        <i class="fas fa-reply-all rep flex same icon-2"></i>
                        <i class="fas fa-ellipsis-v dots flex same icon-1"></i>
                    </div>
                </div>
                <div class="msg-3">
                    <div class="msg-3-1">
                        <div class="icons flex">
                            <i class="fas fa-ellipsis-v dots flex same icon-1"></i>
                            <i class="fas fa-reply-all rep flex same icon-2"></i>
                            <i class="far fa-smile smile flex same icon-3"></i>
                        </div>
                    </div>
                    <div class="img"></div>
                    <div class="link"><h1>Please submit your work here!</h1></div>
                </div>
                <div class="msg-4">
                    <div class="dp newImage"><img src="./photo_1.jpg" class="newPic" alt=""></div>
                    <div class="msg-4-1 msgs">This is Fourth msg.</div>
                    <div class="icons flex">
                        <i class="far fa-smile smile flex same icon-3"></i>
                        <i class="fas fa-reply-all rep flex same icon-2"></i>
                        <i class="fas fa-ellipsis-v dots flex same icon-1"></i>
                    </div>
                </div>
            </div>
            <div class="footer">
                <div class="more flex"><i class="fas fa-plus-circle"></i></div>
                <div class="attach flex"><i class="fas fa-photo-video"></i></div>
                <div class="sticker flex"><i class="fas fa-sticky-note"></i></div>
                <div class="gif flex"><i class="fas fa-gift"></i></div>
                <div class="addText flex">
                    <input type="text" placeholder="Aa">
                    <div class="emoji"><i class="fas fa-smile"></i></div>
                </div>
                <div class="like flex"><i class="fas fa-thumbs-up"></i></div>
            </div>
        </div>
    </div>
</body>
</html>
